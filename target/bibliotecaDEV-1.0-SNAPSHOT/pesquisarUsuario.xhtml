<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Pesquisar Usuario</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl/>
            <p:panel header="Pesquisar Usuario">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{managerUsuario.usuario.nome}"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Pesquisar" action="#{managerUsuario.pesquisar()}" icon="pi pi-search" update="@form"/>
                <p:dataTable id="dataTable" value="#{managerUsuario.usuarios}" var="u">
                    <p:column headerText="Ações">
                        <p:button icon="pi pi-eye" href="usuario.xhtml?visualizar=#{u.id}"/>
                        <p:button icon="pi pi-pencil" href="usuario.xhtml?editar=#{u.id}"/>
                        <p:commandButton icon="pi pi-trash" oncomplete="PF('dlgExcluir').show()" update=":form:dlgExcluir">
                            <f:setPropertyActionListener target="#{managerUsuario.usuario}" value="#{u}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Código">
                        #{u.id}
                    </p:column>
                    <p:column headerText="Nome">
                        #{u.nome}
                    </p:column>
                    <p:column headerText="Email">
                        #{u.email}
                    </p:column>
                    <p:column headerText="Contato">
                        #{u.telefone}
                    </p:column>
                </p:dataTable>
                
                <p:dialog id="dlgExcluir" widgetVar="dlgExcluir" header="Excluir Cliente">
                    <h3>Deseja excluir esse cliente?</h3>
                    
                    <p:commandButton value="Sim" update=":form:dataTable" actionListener="#{managerUsuario.deletar()}" oncomplete="PF('dlgExcluir').hide()"/>
                    <p:commandButton value="Não" oncomplete="PF('dlgExcluir').hide()"/>
                </p:dialog>
                
                
            </p:panel>
        </h:form>
    </h:body>
</html>
